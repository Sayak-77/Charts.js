<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="navbar">
        <h1>E_PloTs.io</h1>
    </div>

    <div class="input-container">
        <input type="text" id="data" placeholder="Enter comma separated data (e.g., 10, 20, 30)">
        <button onclick="createCharts()">Generate Charts</button>
    </div>

    <div class="central-tendency">
        <div class="central-tendency-block" id="mean">
            <h2>Mean</h2>
            <div class="central-tendency-item">
                <span>Value:</span> <span></span>
            </div>
        </div>
        <div class="central-tendency-block" id="median">
            <h2>Median</h2>
            <div class="central-tendency-item">
                <span>Value:</span> <span></span>
            </div>
        </div>
        <div class="central-tendency-block" id="mode">
            <h2>Mode</h2>
            <div class="central-tendency-item">
                <span>Value:</span> <span></span>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="chart-container">
            <h2>Bar Chart</h2>
            <div class="chart">
                <canvas id="barChart"></canvas>
            </div>
        </div>
        <div class="chart-container">
            <h2>Pie Chart</h2>
            <div class="chart">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
        <div class="chart-container">
            <h2>Line Chart</h2>
            <div class="chart">
                <canvas id="lineChart"></canvas>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    </body>
</html>
